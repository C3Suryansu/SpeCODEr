<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>SpeCODEr</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
  <link href="../static/main.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="{{url_for('ide')}}" method="POST">
    <h1 class="h2 mb-3 font-weight-normal">Welcome to SpeCODEr</h1><br><br>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
    <input type="text" id="room" name="room" class="form-control" placeholder="Room Name" required><br>
    <button class="btn btn-lg btn-primary btn-block" value="submit">Start Coding</button>
  </form>
</body>

</html>
